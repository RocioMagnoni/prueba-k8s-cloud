apiVersion: apps/v1
kind: Deployment
metadata:
  name: encuestapp
  labels:
    app: encuestapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: encuestapp
  template:
    metadata:
      labels:
        app: encuestapp
    spec:
      imagePullSecrets:
        - name: dockerhub-pull-argocd
      containers:
        - name: encuestapp
          image: nimbus2025/encuestapp:REPLACEME
          ports:
            - containerPort: 80
